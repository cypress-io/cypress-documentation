- name: Preprocessors
  plugins:
    - name: Browserify
      description: For bundling JavaScript via browserify. This is the default preprocessor that's built into Cypress.
      link: https://github.com/cypress-io/cypress-browserify-preprocessor
      keywords: [browserify]

    - name: Webpack
      description: For bundling JavaScript via webpack.
      link: https://github.com/cypress-io/cypress-webpack-preprocessor
      keywords: [webpack]

    - name: Watch
      description: Simple preprocessor that only watches files. Useful as an example reference.
      link: https://github.com/cypress-io/cypress-watch-preprocessor
      keywords: [file-watcher]

- name: Development
  plugins:
    - name: ESLint
      description: ESLint plugin that sets globals for writing tests in Cypress.
      link: https://github.com/cypress-io/eslint-plugin-cypress
      keywords: [eslint]
    - name: Docker
      description: Docker images providing all the dependencies to run Cypress in CI including browsers.
      link: https://github.com/cypress-io/cypress-docker-images
      keywords: [docker, continuous-integration]
    - name: TypeScript
      description: Unofficial 3rd party TypeScript definitions for Cypress API commands.
      link: https://github.com/StackVista/typed-cypress
      keywords: [typescript]
